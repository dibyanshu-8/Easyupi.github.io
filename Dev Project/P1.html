<!-- project to create a online payment UI design using HTML & CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,
			initial-scale=1.0" />
			<Title>Online payment UI design</Title>
	<link rel="stylesheet" href="/P1.css" class="css" />
</head>

<body>
    <div class="container">
		<div class="primary-content">
			<p class="text">EASYUPI</p>
			
			
		</div>

		<div class="centre-content">
			<h1 class="price">4999â‚¹<span></span></h1>
			<p>(inc. all taxes)</p>
		
				<img src="/img/easyupi.jpg" alt="EASYUPI" height="75" width="200">
			

			
		</div>

		<div class="last-content">
			<button type="button"
					class="pay-now-btn">
				Apply Coupons
			</button>
			<button type="button"
					class="pay-now-btn">
				Pay with Netbanking or BHIM UPI
			</button>

			
		</div>

		<div class="card-details">
			<p>Pay using Credit or Debit card</p>

			<div class="card-number">
				<label> Card Number </label>
				<input type="text"
					class="card-number-field"
					placeholder="###-###-###" />
			</div>
			<br />
			<div class="date-number">
				<label> Expiry Date </label>
				<input type="text"
					class="date-number-field"
					placeholder="MM-YY" />
			</div>

			<div class="cvv-number">
				<label> CVV  </label>
				<input type="text"
					class="cvv-number-field"
					placeholder="xxx" />
			</div>
			<div class="nameholder-number">
				<label> Card Holder name </label>
				<input type="text"
					class="card-name-field"
					placeholder="Enter your Name" />
			</div>
			<button type="submit"
					class="submit-now-btn">
				submit
			</button>
		</div>
	</div>
</body>
</html>
